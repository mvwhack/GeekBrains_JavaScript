<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<body>

    <script>
        'use strict';

        const post = {
            author: "John", //вывести этот текст
            postId: 23,
            comments: [
                { userId: 10,
                  userName: "Alex",
                  text: "lorem ipsum",
                  rating: {
                    likes: 10,
                    dislikes: 2 //вывести это число
                  }
                },
                {
                  userId: 5, //вывести это число
                  userName: "Jane",
                  text: "lorem ipsum 2", //вывести этот текст
                  rating: {
                      likes: 3,
                      dislikes: 1
                  }
                },
            ]
        };
        console.log(post.author); // Обращаемся к свойству Author.
        console.log(post.comments[0].rating.dislikes); // Обращаемся к массиву Comments,
                    // затем берем свойство rating, а у него берем свойство dislikes.
        console.log(post.comments[1].userId); // Обращаемся к массиву Comments,
                    // затем берем свойство userId.
        console.log(post.comments[1].text); // Обращаемся к массиву Comments,
                    // затем берем свойство text.
    </script>
