<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

</head>

<body>

    <script>
        'use strict';
        const products = [
            { id: 3,
              price: 127,
              photos: [ "1.jpg", "2.jpg", ]
            },
            { id: 5,
              price: 499,
              photos: []
            },
            { id: 10,
              price: 26,
              photos: [ "3.jpg" ]
            },
            { id: 8,
              price: 78,
            },
        ];

        const result = products.filter(product => "photos" in product && product.photos.length > 0);
        console.log(result);

        const sortedToPrice = products.sort(function (sortPrice1, sortPrice2) {
            return sortPrice1.price - sortPrice2.price;
        });
        console.log(sortedToPrice);
    </script>

</body>
</html>
