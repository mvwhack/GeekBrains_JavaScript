<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <script>
        'use strict'; // Задание 1
            //пример 1
            let a = 1, b = 1, c, d;
            c = ++a; // Префиксный декримент увеличил "a" на 1. В "с" записано 2.
            alert(c); // ответ: 2

            //пример 2
            d = b++; // Постфиксный декримент увеличивает переменну "b" на 1, но при последующем обращении.
        // на данный момент он вернул начальное значение, по этому в "d" записывается 1.
            alert(d); //ответ: 1

            //пример 3
            c = 2 + ++a; // Префиксный декримент увеличил "a" из первого примера еще на 1, получили значение 3
        // и к нему прибавляется 2, в "c" записано значение 5.
            alert(c); //ответ: 5

            //пример 4
            d = 2 + b++; // Постфиксный декримент из второго примера, при новом обращении вернул 2,
            // и к нему прибалвяется значение 2, в "d" записано 4.
            alert(d); //ответ: 4

            alert(a); //3 На протяжении всех примеров, с помощью префиксного декримента значение переменной "а"
        // было увеличено два раза на единицу.
            alert(b); //3 На протяжении всех примеров, с помощью постфиксного декримента значение переменной "b"
        // было увеличено два раза на единицу и при новомо обращении к переменная вернула значение 3.
    </script>

    <script>
        'use strict';// Задание 2

        let a = 2; // Переменной "а" присваивается значение 2.
        let x = 1 + (a *= 2); // Сначала происходит вычесленеие в скобках, оно выглядид как "а = 2 * 2",
        // по этому в переменную а записывается значание 4. Затем к нему прибавляется 1 и получаем результат 5.

    </script>
</body>
</html>
