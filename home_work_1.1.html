        // Задание №3
    <script>

        console.log(10 + 10 + "10");   // Складываем числа 10 + 10, затем происходит конкатенация, так как "10" - строковое значение, получаем результат 2010.
        console.log(10 + "10" + 10);   // При сложении первой пары данных, с помощью конкатенации получаем строку со значением "1010", и к ней так же с помощью конкатенации добавляется последнее значение, получаем "101010".
        console.log(10 + 10 + +"10");  // Складываем числа 10 + 10, затем строковое значение с помощью унарного плюса приводим в числовое и так же прибавляем к сумме первых двух числе, получаем результат 30.
        console.log(10 / -""); // При делении на 0, получаем отрецатетльную бесконечность: -Infinity.
        console.log(10 / +"2,5");  // Получаем ошибку NaN, так как "," не является разделителем для дробной части, необходимо использовать ".".

    </script>
