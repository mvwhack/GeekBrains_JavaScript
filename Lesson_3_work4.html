<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<body>

        <script>
            'use strict';
            const products = [
                { id: 3,
                  price: 200,
                },
                { id: 4,
                  price: 900,
                },
                { id: 1,
                  price: 1000,
                },
            ];

            products.forEach(newPrice => {
                newPrice.price = newPrice.price - newPrice.price * 0.15;
            }); // Методом перебора обращаемся к эементам массива, находим свойство Price.
            // Затем присваиваем ему новое значение за вычетом 15%.

            console.log(products);
        </script>

</body>
</html>
