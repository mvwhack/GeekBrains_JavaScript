<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<body>

    <script>
        'use strict';

        for (let i = 0; i <= 10; i++) {  // Задаем параметры для цикла
            if (i === 0) {
                console.log (i + "- это ноль");
            } else if (i % 2 === 0) { // Проверяем остаток от деления
                console.log (i + "- это четное число");
            } else {
                console.log (i + "- это не четное число");
            }
        }

    </script>

</body>
</html>
